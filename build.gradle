plugins {
    id 'java'
}

group 'com.java_gradle_circleci'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

apply plugin: 'application'

mainClassName = 'com.java_gradle_circleci.Main'
